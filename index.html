<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Interactive pricing component</title>
  <script src="scripts.js" defer></script>

</head>
<body>
  <div class="background">
    <img class="circles" src="images/pattern-circles.svg">
  </div>
  <div class="title">
    <h2>Simple, traffic-based pricing</h2>
    <h3>Sign-up for our 30-day trial. No credit card required. </h3>
  </div>

  <div class="container">
    <div class="top">
      <div class="pageviewsLine">
        <div class="pageviews">
          <p id="pageviews">100K PAGEVIEWS</p>
        </div>
        <div class="moneyPerMonth">
          <span id=moneyPerMonth>$16.00 </span><span class=perMonth>/month</span>
        </div>
      </div>
      <div class="holder">
        <div class="slider2">
          <input type="range" min="1" max="5" value="3" class="slider1" id="slider">
        </div>
        <div id="progressBar"></div>
      </div>

    </div>

    <div class="bottom">
      <div class="billing">
        <p>Monthly Billing</p>
        <label class="switch">
          <input id="monthlySwitch" style="opacity: 0;" type="checkbox">
          <span class="slider"></span>
        </label>
        <p>Yearly Billing</p>
        <span class="discount discount25">25% discount</span>
        <span class="discount discountNo25">25%</span>
      </div>
      <div class="checksAndTrial">
        <div class="divide">
        <div class="checks">
          <p class="checkmarkText"><img class="checkmark" src="images/icon-check.svg"> Unlimited websites</p> 
        </div>
        <div class="checks">
          <p class="checkmarkText"><img class="checkmark" src="images/icon-check.svg"> 100% data ownership</p> 
        </div>
        <div class="checks">
          <p class="checkmarkText"><img class="checkmark" src="images/icon-check.svg"> Email reports</p> 
        </div>
        </div>
        <div style="width: 100%;">
          <button class="trialButton" type="button">Start my trial</button>
        </div>
      </div>
    </div>
  </div>








<!--
  Simple, traffic-based pricing
  Sign-up for our 30-day trial. No credit card required. 

  Pageviews
  $ /month

  Monthly Billing
  Yearly Billing 25% discount

  Unlimited websites
  100% data ownership
  Email reports

  Start my trial
-->  

</body>
</html>
